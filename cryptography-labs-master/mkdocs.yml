# 所有网页的统一标题
# 标题建议统一格式，如：计算机体系结构实验（2023春季） | 哈工大（深圳）
site_name: 密码学基础（2024秋季） | 哈工大（深圳）
# 版权信息————记得更新年份
copyright: 'Copyright &copy; 2024 - 2025 哈尔滨工业大学（深圳）'
# 仓库名称(非必须)————可自定义
repo_name: 'CryptographyLabs'
# 仓库URL(非必须)
repo_url: 'https://gitee.com/hitsz-cslab/cryptography-labs'


# 所使用的Markdown扩展————一般不需要改动
markdown_extensions:
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  # 支持emoji表情
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - admonition
  - mdx_math:
      enable_dollar_delimiter: True

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
  # - mathjaxhelper.js

# GiteePage主题————使用统一模板：material
theme:
  language: 'zh'
  name: material
  features:
    - navigation.tabs
  icon:
    # 网页标题左侧的图标————可更换成其他fontawesome图标，详见https://fontawesome.com/
    logo: fontawesome/solid/microchip
    repo: fontawesome/brands/git-alt
    # favicon: fontawesome/solid/microchip
  palette:
    primary: 'blue'   # 网页底色
    accent: 'red'    # 交互元素颜色

